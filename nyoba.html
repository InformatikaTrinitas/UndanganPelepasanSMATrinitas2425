<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Nikah</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .invitation {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }

    .left {
      background-color: #eaece9;
      padding: 30px 20px;
      text-align: center;
      width: 40%;
    }

    .left .day {
      font-size: 14px;
      text-transform: uppercase;
      color: #333;
      margin-bottom: 10px;
    }

    .left .date {
      font-size: 48px;
      font-weight: bold;
      color: #1e3c2d;
    }

    .left .month {
      font-size: 18px;
      color: #1e3c2d;
    }

    .left .year {
      font-size: 14px;
      color: #333;
    }

    .right {
      padding: 20px;
      width: 60%;
    }

    .right p {
      margin: 5px 0;
      font-size: 14px;
      color: #444;
    }

    .right .title {
      font-weight: bold;
    }

    .right .place {
      margin-top: 10px;
      font-weight: bold;
      color: #1e3c2d;
    }

    .right .address {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="invitation">
    <div class="left">
      <div class="day">RABU</div>
      <div class="date">7</div>
      <div class="month">MEI</div>
      <div class="year">2025</div>
    </div>
    <div class="right">
      <p class="title">Waktu: 08.30 WIB</p>
      <p class="title">Dress Code: Batik</p>
      <p class="place">GOR YPII Bandung</p>
      <p class="address">Jl. Kebon Jati No. 209 Bandung</p>
    </div>
  </div>

</body>
</html>
